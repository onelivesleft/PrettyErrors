site_name: PrettyErrors

theme:
  name: 'material'
  palette:
    primary: 'teal'
    accent: 'indigo'
  logo:
    icon: 'comment'

repo_name: 'onelivesleft/PrettyErrors'
repo_url: 'https://github.com/onelivesleft/PrettyErrors'


extra_javascript:
- 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

markdown_extensions:
- admonition
- pymdownx.arithmatex
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.emoji:
    emoji_generator: !!python/name:pymdownx.emoji.to_svg
- pymdownx.inlinehilite
- pymdownx.magiclink
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde

nav:
- Home: index.md

plugins:
- search
- pdf-export
